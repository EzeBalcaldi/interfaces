<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Registro - Netflics</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/registro.css">
  </head>
  <body>
    <div class="hola">


    <h1>Crear cuenta</h1>
    <form>
  <div class="form-group align-items-center">
    <label for="exampleInputName">Nombre usuario</label>
    <input type="email" class="form-control" id="nombreInput" aria-describedby="nombreHelp" placeholder="Ingresa nombre usuario" required="required">
  </div>
  <div class="form-group align-items-center">
    <label for="exampleInputEmail1">Email</label>
    <input type="email" class="form-control" id="emailInput" aria-describedby="emailHelp" placeholder="Ingresa email" required="required" pattern="[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*@[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*[.][a-zA-Z]{1,5}">
    <small id="emailHelp" class="form-text text-muted"></small>
  </div>
  <div class="form-group ">
    <label for="exampleInputPassword1">Contraseña</label>
    <input type="password" class="form-control" id="inputContraseña" placeholder="Contraseña">
    <small id="passwordHelp" class="form-text text-muted"></small>
  </div>
  <div class="form-group ">
    <label for="exampleInputFecha">Fecha de nacimiento</label>
    <input type="date" class="form-control" id="inputFecha" placeholder="Fecha de nacimiento">
  </div>
  <div class="form-group ">
    <label for="exampleInputFoto">Foto de perfil</label>
    <input type="file" class="form-control" id="inputFoto" placeholder="Foto de perfil">
  </div>
  <button type="button" class="btn btn-primary" id="botonPlanes">Continuar</button>
</form>
<div class="linea">
</div>
<footer>
<div class="pie">
  <h4 class="tituloFooter">¿Preguntas? Contáctanos</h4>
  <h5>Centro de ayuda</h5>
  <h5>Términos de uso</h5>
  <h5>Declaración de privacidad</h5>
</div>
  </div>
</footer>
  </body>
  <script src="js/registro.js" charset="utf-8"></script>
</html>
