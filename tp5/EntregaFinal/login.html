  <body>
      <h1>Iniciar sesión</h1>
    <form>
  <div class="form-group align-items-center">
    <label for="exampleInputEmail1">Email</label>
    <input type="email" class="form-control" id="emailInput" aria-describedby="emailHelp" placeholder="Ingresa email" required="required" pattern="[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*@[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*[.][a-zA-Z]{1,5}">
    <small id="emailHelp" class="form-text text-muted"></small>
  </div>
  <div class="form-group ">
    <label for="exampleInputPassword1">Contraseña</label>
    <input type="password" class="form-control" id="passInput" placeholder="Contraseña">
  </div>
  <button type="button" class="btn btn-primary"   id="botonLogin" >Ingresar</button>
</form>
<h4>En caso de no tener una cuenta, puedes crearla</h4>
<button type="button" class="btn btn-primary" id="botonRegistro">Crear cuenta</button>

</div>
