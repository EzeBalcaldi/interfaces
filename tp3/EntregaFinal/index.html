<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  </head>
  <body>
    <div class="juego">
      <div class="cielo" id="cielo">
        <div class="montania" id="montania">
          <div id="perdiste">
                <p>Perdiste!</p>
                <span id="puntuacionFinal"></span>
                </div>
          <div class="pajaro" id="pajaro" ></div>
          <div class="arbol" id="arbol"></div>
          <div class="moneda" id="moneda"></div>
          <span class="puntuacion" id="puntuacion"></span>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
                <button type="button" class="btn btn-dark jugar">Play</button>
                <button type="button" class="btn btn-dark reiniciar">Restart</button>
                <button type="button" class="btn btn-dark" id="botonInstrucciones">Instrucciones</button>
        </div>
        <div class="instrucciones" id="instrucciones" >
          <p>Apretando la W, el pajaro saltará, y tu objetivo es esquivar los árboles a la vez que juntas monedas para lograr una puntuación cada vez mayor.</p>
        </div>
    </div>
  </body>
  <script src="main.js" charset="utf-8"></script>
</html>
